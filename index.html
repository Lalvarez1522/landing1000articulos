<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Redireccionando…</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Redirección inmediata (fallback si está deshabilitado JS) -->
  <meta http-equiv="refresh" content="0; url=https://www.instagram.com/1000_articulos/">

  <!-- Evita parpadeo en pantalla -->
  <style>
    html,body{height:100%;margin:0;background:#000}
    .sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0}
  </style>

  <script>
    // Redirección principal (más fiable)
    (function () {
      var url = "https://www.instagram.com/1000_articulos/";
      // use replace para no dejar la página en el historial
      location.replace(url);
    })();
  </script>
</head>
<body>
  <p class="sr-only">
    Si no sos redirigido automáticamente, abrí
    <a href="https://www.instagram.com/1000_articulos/">este enlace</a>.
  </p>
</body>
</html>
